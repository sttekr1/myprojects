    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container">
            <h1 class="display-4"><a href="/index.html">&#127757Countriespedia</a></h1>
            <p class="lead">A simple app for gathering information about countries in the World</p>
        </div>
        <div class="container">
            <button class="btn btn-primary" id="btnCurrency" data-toggle="tooltip" data-placement="top"
                title="Countries that use euro as their main currency">Countries using EUR</button>
            <button class="btn btn-primary" id="btnEnglish" data-toggle="tooltip" data-placement="top"
                title="Countries that use English as their official language">English speaking countries</button>
            <button class="btn btn-primary" id="btnMacedonia">Macedonia</button>
        </div>
    </div>
    <!-- SearchBar -->
    <div class="container">
        <div class="input-group shadow p-3 mb-5 bg-white rounded">
            <input type="text" class="form-control" placeholder="Enter country name or code" id="searchInput">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                <button class="btn btn-secondary" type="button" id="resetBtn">Clear</button>
            </div>
        </div>
    </div>
    <!-- Notification -->
    <div class="spinner-grow text-primary" id="spinner"></div>

    <!-- Results -->
