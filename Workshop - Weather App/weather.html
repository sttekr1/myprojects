<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/weather.css">
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid navigation-div">
      <a class="navbar-brand" href="#"><img src="./img/weather-logo1.png" alt="logo"
          style="width: 90px; height: 70px;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="homeBtn">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="hourlyBtn">Hourly weather</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="AboutBtn">About</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control mr-sm-2" type="search" placeholder="Input your city..." id="searchInput"
            aria-label="City">
          <button class="btn btn-outline-info my-2 my-sm-0 bg-info text-black" id="searchBtn"
            type="submit">Search</button>
        </form>
      </div>
  </nav>

  <!-- Results -->
  <div class="card" id="homeWeather" style="display: none;">
    <div class="card-body" id="cityInfo">
      <h5 class="card-title cityName">City name</h5>
      <p class="card-text currentTemp">Current Temperature:</p>
      <p class="card-text feelsLike">Feels like:</p>
    </div>
    <ul style="border-top: 1px solid black;" class="list-group list-group-flush" id="temperature">
      <li class="list-group-item">Average Temperature:</li>
      <li class="list-group-item">Max. Temperature:</li>
      <li class="list-group-item">Min. Temperature:</li>
    </ul>
    <ul style="border-top: 1px solid black;" class="list-group list-group-flush" id="humidity">
      <li class="list-group-item avgHum">Average Humidity:</li>
      <li class="list-group-item maxHum">Max. Humidity:</li>
      <li class="list-group-item minHum">Min. Humidity:</li>
    </ul>
  </div>
  <!-- Hourly Weather -->
  <div class="card" id="hourlyWeather" style="display: none;">
    <div class="card-body" id="cityHourlyInfo">

    </div>
    <ul style="border-top: 1px solid black;" class="list-group list-group-flush" id="hourlyTemperature">

    </ul>
  </div>
  <!-- About Page -->
  <div class="card" id="aboutPage" style="display: none;">
    <div class="card-body" id="aboutDiv">
      <h5 class="card-title">About Page:</h5>
      <p class="card-text">This app was made by: Stefan Kronevski.</p>
      <p class="card-text"><small><i>February 2022</i></small></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="./script/weather.js"></script>
</body>

</html>
