<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
  <title>TO-DO</title>
</head>

<body>
  <h1 class="title">TO-DO App</h1>
  <div id="reminderInput">
    <form>
      <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputTitle" placeholder="Title...">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
          <div class="col-sm-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="radioLow" value="Low" checked>
              <label class="form-check-label" for="radioLow"> Low</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="radioHigh" value="High">
              <label class="form-check-label" for="radioHigh"> High</label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <label for="commentArea" class="col-sm-2 col-form-label">Add a comment</label>
        <div class="col-sm-6">
          <textarea class="form-control" id="commentArea" rows="3" placeholder="Add a comment..."></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12 mt-1 d-inline buttonsReminder">
          <button type="submit" class="btn btn-primary" id="addReminderBtn">Add reminder</button>
          <button type="submit" class="btn btn-secondary" id="refreshBtn">&#128472</button>
        </div>
      </div>
    </form>
    <span style="display: none;" id="errorMsg">*Please fill in all the fields*</span>
  </div>
  <div id="reminderColumns">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Priority</th>
          <th scope="col">Comment</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="resultOutput">

      </tbody>
    </table>
  </div>
  <script src="script/app.js"></script>
</body>

</html>
